<div class="container-fluid reg-container-block">
    <div *ngIf="loading" class="loader-container">
        <div class="loader"></div>
    </div>
     <app-header></app-header> 
    <div class="container">
        <div class="reg-form-container">
            <div class="form-header">
            <div id=wrapper>
               <div class='regFont'>Please Register Here</div> 
               <div class="studentFont">Fill up the student details</div>
            </div>    
            </div>
            <div class="reg-form-block">
                <form [formGroup]="regForm">
                    <div class="row form-group inputAlign">
                        <div class="formInput">
                            <input formControlName="firstName" id="firstName" type="text"
                                placeholder="First Name"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && regForm.controls.firstName.errors }">
                        </div>
                        <div class="error" *ngIf="submitted && regForm.controls.firstName.errors?.required">First Name is
                            required</div>
                        <div class="error" *ngIf="submitted && regForm.controls.firstName.errors?.pattern">Please enter only alphabets.</div>
                    </div>
                    <div class="row form-group inputAlign">
                        <div class="formInput">
                            <input formControlName="lastName" id="lastName" type="text"
                                placeholder="Last Name"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && regForm.controls.lastName.errors }">
                        </div>
                        <div class="error" *ngIf="submitted && regForm.controls.lastName.errors?.required">Last Name is
                            required</div>
                        <div class="error" *ngIf="submitted && regForm.controls.lastName.errors?.pattern">Please enter only alphabets.</div>
                    </div>
                    <div class="row form-group inputAlign">
                        <div class="formInput">
                            <input formControlName="email" id="email" type="text"
                                oninput="this.value = this.value.toLowerCase()" placeholder="Email Address"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && regForm.controls.email.errors }">
                        </div>
                        <div class="error" *ngIf="submitted && regForm.hasError('atLeastOne')" >Email is
                            required</div>
                        <div class="error" *ngIf="submitted && regForm.controls.email.errors?.email">Incorrect email
                            address. Please try again.</div>
                    </div>
                    <div class="row form-group inputAlign">
                        <div class="formInput">
                            <input formControlName="mobileNumber" id="mobileNumber" type="text"
                             placeholder="Mobile Number" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && regForm.controls.email.errors }">
                        </div>
                        <div class="error" *ngIf="submitted && regForm.hasError('atLeastOne')" >Mobile number is
                            required</div>
                        <div class="error" *ngIf="submitted && regForm.controls.mobileNumber.errors?.pattern">Incorrect Mobile number
                            . Please try again.</div>
                    </div>
                    <div class="nextBtn-block">
                        <button type="submit" class="btn buttonStart " (click)="registerAccount()">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
